global
	maxconn 200

defaults
    timeout server-fin 1s

frontend stats
	mode http

.if defined(TESTING)
	frontend matrix
		mode http
		bind *:80
		use_backend test
.else
	frontend 
		mode http
		bind *:80
		use_backend production
.endif

backend test
    mode http
    server test_server 127.0.0.1:49 check

backend production
    mode http
    server productino_server 127.0.0.1:50 check
